<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Mode Example</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="container">
        <textarea id="textarea" placeholder="Type something..."></textarea>
        <div class="char-count" id="charCount">0 characters</div>
        <button class="button" id="fullscreenBtn">Enter Fullscreen</button>
        <button class="button" id="exitFullscreenBtn" style="display:none;">Exit Fullscreen</button>
    </div>

<script src="./js/script.js"></script>
</body>
</html>
